<dialog id="cartModal" aria-labelledby="cartTitle">
    <header>
      <h2 id="cartTitle">Your Cart</h2>
      <button type="button" id="closeModalBtn" aria-label="Close Cart">Close</button>
    </header>
  
    <section aria-label="Cart Items">
      <article class="cart-item">
        <h3 class="item-name">Wireless Mouse</h3>
        <p class="item-price">Price: $25.00</p>
        <p class="item-quantity">Quantity: 2</p>
        <p class="item-subtotal">Subtotal: $50.00</p>
        <button type="button" aria-label="Remove Item">Remove</button>
      </article>
    </section>
  
    <footer>
      <p class="total">Total: $100.00</p>
    </footer>
  </dialog>
