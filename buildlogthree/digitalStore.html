<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Digital Store</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="digitalStore.css">
    </head>
    <body>

        <header>
            <h1>MY DIGITAL STORE</h1>
        </header>

        <!-- Filter Section -->
        <section class="filter-section">
        <label for="category">Choose a category:</label>
        <select id="category" name="category">
          <option value="all">All</option>
          <option value="books">Books</option>
          <option value="courses">Courses</option>
          <option value="softwares">Softwares</option>
        </select>
        <button id="filterBtn">Filter</button>
        </section>

        <!-- End of filter Section -->


        <!-- Product Grid Section -->
        <section aria-label="Product Listing">
            <article class="product-card">
              <h2 class="product-name">Book One</h2>
              <p class="product-category">Category: books</p>
              <p class="product-price">$59.99</p>
              <button type="button">Add to Cart</button>
            </article>

            <article class="product-card">
                <h2 class="product-name">How to build a digital store</h2>
                <p class="product-category">Category: Courses</p>
                <p class="product-price">$69.99</p>
                <button type="button">Add to Cart</button>
              </article>

              <article class="product-card">
                <h2 class="product-name">Canva</h2>
                <p class="product-category">Category: Softwares</p>
                <p class="product-price">$99.99</p>
                <button type="button">Add to Cart</button>
              </article>

              <article class="product-card">
                <h2 class="product-name">Learn Git</h2>
                <p class="product-category">Category: Courses </p>
                <p class="product-price">$9.99</p>
                <button type="button">Add to Cart</button>
              </article>

              <article class="product-card">
                <h2 class="product-name">Slack</h2>
                <p class="product-category">Category: Softwares</p>
                <p class="product-price">$200</p>
                <button type="button">Add to Cart</button>
              </article>

              <article class="product-card">
                <h2 class="product-name">Book Two</h2>
                <p class="product-category">Category: Books</p>
                <p class="product-price">$299.99</p>
                <button type="button">Add to Cart</button>
              </article>
        </section>
        <!-- End Of Product grid -->


        <!-- View Cart Button -->
        <section>
            <button class="view-cart">View Cart</button>
        </section>
        <!-- End Of View Cart Button -->


        <!-- Modal Section -->
            <section id="cart-modal" class="modal hidden" role="dialog" aria-modal="true">
              <div class="modal-content">
                <h2>Your Cart</h2>
                <ul id="cart-items"></ul>
                <p id="total-price">Total: $0.00</p>
                <button id="close-cart">Close</button>
              </div>
            </section>
        <!--  -->

         <script src="digitalStore.js"></script>
    </body>
</html>
